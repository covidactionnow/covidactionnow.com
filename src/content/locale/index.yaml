heroText:
  en: Towards a world where <strong>everyone</strong> can breathe easy.
  fr: Pour un monde où <strong>chacun·e</strong> peut respirer à l'aise.

section1title:
  en: Get free masks and tests.
  fr: Recevez des masques et des tests gratuits.

section1body:
  en: |
    COVID Action Now provides <strong>free masks and rapid tests for all</strong>
    in Tiohtià:ke (Montréal). Check the map below for pickup locations. Nothing
    near you? <a href="#contact">Contact us</a>.
    Interested in being a pickup location? <a href="#contact">
    Get in touch</a>.
  fr: |
    COVID Action Now fournit <strong>des masques et des tests rapides gratuits
    pour toustes</strong> à Tiohtià:ke (Montréal). Consultez la carte ci-dessous
    pour connaître les lieux de collecte. Rien près de chez vous? <a
    href="#contact">Communiquez avec nous</a>. Intéressé·e à devenir un point de
    collecte? <a href="#contact">Prenez contact avec nous</a>.

section2title:
  en: Let's change the conversation.
  fr: Changeons d'air.

section2body:
  en: |
    COVID Action Now is a grassroots organization dedicated to providing
    material support to all those feeling left behind by the “return to
    normal.” We want a <strong>new normal</strong> where everyone can participate
    and live full healthy lives. Lorem ipsum
  fr: |
    COVID Action Now est une organisation communautaire consacré à apporter un
    soutien matériel à toustes qui se sentent délaissés par le "retour à la
    normale". Nous voulons une <strong>nouvelle normalité</strong> où chacun·e
    peut participer et vivre pleinement sa vie. Lorem ipsum

